<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- CSS -->
     <link rel="stylesheet" href="styles/style.css">
    <!-- DaisyUI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center min-h-screen">
      <!-- Home screen -->
      <section class="home flex flex-col items-center justify-center min-h-screen">
        <div class="text-white flex flex-col items-center">
          <h1 class="text-8xl font-anton">ALPHABET CLASH</h1>
          <p class="my-4">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button class="btn btn-white text-black">Play Now</button>
        </div>
      </section>
      <section class="play-ground"></section>
      <section class="score"></section>
    </main>
  </body>
</html>
